<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | RetroGoal</title>
  <link rel="icon" href="../../assets/img/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="cadastro.css" />
  <link rel="stylesheet" href="../../components/header/header.css">
</head>
<body class="bg-login">
  <div id="header-placeholder">
        <script>
    fetch("../../components/header/header.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>
    </div>
  <!-- Conteúdo principal -->
  <main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card shadow p-4">
      <h2 class="text-center mb-4 fw-bold">Cadastre-se</h2>

      <form id="formCadastro">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="XXXYYYZZZAA" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Crie sua senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" pattern="^(?=.{6,}$)(?=.*[^A-Za-z0-9]).*$" required>
        </div>

        <div class="mb-3">
          <label for="confirmarSenha" class="form-label">Confirme sua senha</label>
          <input type="password" class="form-control" id="confirmarSenha" placeholder="Digite novamente sua senha" pattern="^(?=.{6,}$)(?=.*[^A-Za-z0-9]).*$" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>

      <div id="mensagem" class="mt-2"></div>

      <div class="text-center mt-3">
        <small class="text-muted">
          Já tem conta? <a href="../login/login.html">Faça seu login.</a>
        </small>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script>
    fetch("../../components/footer/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>

  <!-- Bootstrap Bundle (Popper+JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- jQuery Mask Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <script src="cadastro.js"></script>

</body>
</html>
