<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | RetroGoal</title>
  <link rel="icon" href="../../assets/img/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="../../components/header/header.css">
</head>
<body>
  <div id="header-placeholder">
        <script>
    fetch("../../components/header/header.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>
    </div>
  <!-- Conteúdo principal -->
  <main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card shadow p-4">
      <h2 class="text-center mb-4 fw-bold">Fazer Login</h2>

      <form id="formLogin">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="emailLogin" placeholder="seu@email.com" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha" pattern="^(?=.*[!@#$%^&*()_+\-=\[\]{};':&quot;\\|,.<>\/?])[A-Za-z\d!@#$%^&*()_+\-=\[\]{};':&quot;\\|,.<>\/?]{8,}$" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div id="mensagemLogin" class="mt-3 text-danger fw-bold"></div>
      <div class="text-center mt-3">
        <small class="text-muted">
          Ainda não tem conta? <a href="../cadastro/cadastro.html">Cadastre-se aqui</a>
        </small>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS via CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
  <script src="login.js"></script>
</body>
<div id="footer-placeholder"></div>

<script>
  fetch("../../components/footer/footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>

</html>
